{%- assign citation = site.data.biblio | where:"key", include.key | first -%}
<span class="cit-authors">{{citation.authors | join: " and "}}</span>. (<span class="cit-year">{{citation.year}}</span>). <span class="cit-title"><a href="{{citation.url}}" target="_blank">"{{citation.title}}"</a></span>.
